    <!-- Judul diperbarui -->
    <title>Kuis Interaktif - Keselamatan Pengelasan (Rev.01)</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Font kustom untuk tampilan yang lebih bersih */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Latar belakang abu-abu muda */
        }
        /* Transisi untuk pergantian pertanyaan */
        .question-content {
            transition: opacity 0.3s ease-in-out;
        }
        .option-item {
            transition: background-color 0.2s, border-color 0.2s;
        }
        /* Menyembunyikan layar */
        .hidden {
            display: none;
        }

        /* Styling untuk kotak feedback dan hint */
        .feedback-box {
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: 500;
        }
        .feedback-correct {
            background-color: #dcfce7; /* green-50 */
            border: 1px solid #bbf7d0; /* green-200 */
            color: #166534; /* green-800 */
        }
        .feedback-incorrect {
            background-color: #fee2e2; /* red-50 */
            border: 1px solid #fecaca; /* red-200 */
            color: #991b1b; /* red-800 */
        }
        .hint-box {
            background-color: #fefce8; /* yellow-50 */
            border: 1px solid #fef08a; /* yellow-200 */
            color: #854d0e; /* yellow-800 */
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-style: italic;
        }

        /* Styling untuk opsi jawaban yang dikunci */
        .option-locked.correct {
            background-color: #dcfce7 !important;
            border-color: #166534 !important;
            color: #166534;
        }
        .option-locked.incorrect {
            background-color: #fee2e2 !important;
            border-color: #991b1b !important;
            color: #991b1b;
        }
        .option-locked.actual-answer {
             /* Menandai jawaban benar jika pengguna salah pilih */
            box-shadow: 0 0 8px rgba(22, 101, 52, 0.7);
            border-width: 2px;
            border-color: #166534 !important;
        }
        .option-locked {
            cursor: not-allowed !important;
            opacity: 0.8;
        }

        /* [BARU] Styling untuk Palet Soal */
        .palette-item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px; /* Ukuran kotak */
            height: 32px; /* Ukuran kotak */
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 4px; /* rounded */
            cursor: pointer;
            font-weight: 600; /* semibold */
            font-size: 0.875rem; /* text-sm */
            color: #374151; /* gray-700 */
            background-color: #ffffff; /* white */
            transition: all 0.2s;
        }
        .palette-item:hover {
            background-color: #f3f4f6; /* gray-100 */
            border-color: #6b7280; /* gray-500 */
        }
        .palette-item.palette-active {
            /* Status saat ini/aktif */
            background-color: #2563eb; /* blue-600 */
            color: #ffffff; /* white */
            border-color: #2563eb; /* blue-600 */
        }
        .palette-item.palette-answered {
            /* Status sudah dijawab */
            background-color: #e5e7eb; /* gray-200 */
            border-color: #9ca3af; /* gray-400 */
            color: #4b5563; /* gray-600 */
        }
        .palette-item.palette-answered:hover {
            background-color: #d1d5db; /* gray-300 */
        }
        .palette-item.palette-active.palette-answered {
            /* Status aktif dan sudah dijawab */
             background-color: #2563eb; /* blue-600 */
             color: #ffffff; /* white */
             border-color: #1d4ed8; /* blue-700 */
             opacity: 0.9;
        }

    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- Data Kuis Keselamatan Pengelasan (30 Pertanyaan) ---
            const weldingRawData = [
                { 
                    question: "Apa APD (Alat Pelindung Diri) utama yang wajib digunakan untuk melindungi mata dan wajah dari radiasi busur las (arc radiation)?", 
                    options: [
                        {text: "Kacamata safety bening.", isCorrect: false, rationale: "Kacamata bening tidak melindungi dari radiasi UV/IR yang intens dari busur las."},
                        {text: "Helm Las (Welding Helmet) dengan nomor shade filter yang sesuai.", isCorrect: true, rationale: "Helm las dengan filter gelap (shade) yang tepat adalah satu-satunya pelindung yang memadai terhadap 'arc eye' dan luka bakar di wajah."},
                        {text: "Kacamata hitam (Sunglasses).", isCorrect: false, rationale: "Kacamata hitam tidak dirancang untuk menahan radiasi UV/IR ekstrem dari pengelasan."},
                        {text: "Face shield bening untuk gerinda.", isCorrect: false, rationale: "Face shield gerinda melindungi dari percikan, tetapi tembus pandang terhadap radiasi busur las yang berbahaya."}
                    ]
                },
                { 
                    question: "Apa langkah administratif pertama yang harus dilakukan sebelum memulai pengelasan di area yang bukan bengkel las (non-designated area)?", 
                    options: [
                        {text: "Memastikan area layak untuk aktivitas hot work", isCorrect: true, rationale: "Aktivitas hot work sangat berisiko jika tidak dipersiapkan secara baik dan benar"},
                        {text: "Menyiapkan selang air.", isCorrect: false, rationale: "Menyiapkan alat pemadam adalah bagian dari izin kerja, tetapi izin itu sendiri adalah langkah pertama."},
                        {text: "Membuka semua jendela untuk ventilasi.", isCorrect: false, rationale: "Ventilasi penting untuk asap, tetapi izin kerja panas fokus pada pencegahan kebakaran."},
                        {text: "Memulai pekerjaan jika supervisor mengizinkan secara lisan.", isCorrect: false, rationale: "Izin kerja panas harus tertulis dan formal setelah area diperiksa."}
                    ]
                },
                { 
                    question: "Apa bahaya pernapasan utama yang dihasilkan dari asap las (welding fumes)?", 
                    options: [
                        {text: "Oksigen murni.", isCorrect: false, rationale: "Pengelasan justru dapat mengkonsumsi oksigen di ruang terbatas."},
                        {text: "Partikulat logam halus dan gas beracun.", isCorrect: true, rationale: "Asap las mengandung partikel logam (seperti mangan, kromium) dan gas (ozon, CO) yang berbahaya jika terhirup."},
                        {text: "Debu semen.", isCorrect: false, rationale: "Debu semen adalah bahaya di konstruksi sipil, bukan hasil dari pengelasan."},
                        {text: "Uap air (Steam).", isCorrect: false, rationale: "Asap las jauh lebih kompleks dan berbahaya daripada uap air biasa."}
                    ]
                },
                { 
                    question: "Apa yang dimaksud dengan 'Primary Voltage Shock' (Sengatan Tegangan Primer) dalam pengelasan?", 
                    options: [
                        {text: "Sengatan dari memegang elektroda (stang las).", isCorrect: false, rationale: "Ini adalah sengatan sekunder (Secondary Shock) dari sirkuit keluaran mesin las."},
                        {text: "Sengatan dari menyentuh bagian internal mesin las (sirkuit input 240V/480V).", isCorrect: true, rationale: "Sengatan primer (tegangan tinggi) terjadi jika menyentuh sirkuit input daya, biasanya saat perbaikan, dan sangat mematikan."},
                        {text: "Luka bakar akibat percikan api (spatter).", isCorrect: false, rationale: "Ini adalah luka bakar termal, bukan sengatan listrik."},
                        {text: "Kerusakan mata akibat 'Arc Eye'.", isCorrect: false, rationale: "Ini adalah cedera akibat radiasi, bukan sengatan listrik."}
                    ]
                },
                { 
                    question: "Bagaimana cara penyimpanan tabung Oksigen dan tabung Asetilena (gas mudah terbakar) yang benar?", 
                    options: [
                        {text: "Disimpan berdekatan agar mudah diakses untuk Oxy-fuel.", isCorrect: false, rationale: "Menyimpan oksidator (Oksigen) dan bahan bakar (Asetilena) bersama-sama menciptakan risiko kebakaran besar."},
                        {text: "Ditidurkan (horizontal) di rak agar tidak jatuh.", isCorrect: false, rationale: "Tabung gas bertekanan harus selalu disimpan tegak dan diikat."},
                        {text: "Dipisahkan minimal 6.1 meter (20 kaki) atau oleh dinding tahan api setinggi 1.5 meter.", isCorrect: true, rationale: "Pemisahan ini adalah standar OSHA untuk mencegah oksigen memperparah kebakaran jika tabung bahan bakar bocor."},
                        {text: "Disimpan di ruang tertutup tanpa ventilasi untuk keamanan.", isCorrect: false, rationale: "Area penyimpanan tabung gas wajib memiliki ventilasi yang baik."}
                    ]
                },
                { 
                    question: "Berapa lama 'Fire Watch' (Pengamat Api) harus tetap berada di lokasi setelah pekerjaan pengelasan selesai?", 
                    options: [
                        {text: "Tidak perlu, bisa langsung pergi jika api sudah padam.", isCorrect: false, rationale: "Percikan api bisa membara di tempat tersembunyi dan baru menyala kemudian."},
                        {text: "Tepat 5 menit setelah selesai.", isCorrect: false, rationale: "5 menit terlalu singkat untuk memastikan tidak ada bara api yang tersembunyi."},
                        {text: "Minimal 30 menit setelah pengelasan berhenti total.", isCorrect: true, rationale: "Standar (OSHA/NFPA) mengharuskan fire watch menunggu minimal 30 menit untuk memantau bara api tersembunyi."},
                        {text: "Sampai welder berikutnya datang menggantikan.", isCorrect: false, rationale: "Waktunya spesifik (minimal 30 menit) setelah pekerjaan panas selesai."}
                    ]
                },
                { 
                    question: "Mengapa pakaian berbahan sintetis (seperti poliester atau nilon) SANGAT dilarang dipakai saat mengelas?", 
                    options: [
                        {text: "Karena bahan sintetis tidak tahan lama.", isCorrect: false, rationale: "Meskipun mungkin benar, alasan utamanya adalah bahaya keselamatan yang parah."},
                        {text: "Karena mudah meleleh dan menempel di kulit saat terkena percikan api.", isCorrect: true, rationale: "Bahan sintetis meleleh pada suhu tinggi, menyebabkan luka bakar yang dalam dan parah karena plastik cair menempel di kulit."},
                        {text: "Karena bahan tersebut menghalangi aliran listrik.", isCorrect: false, rationale: "Bahan sintetis tidak dirancang sebagai isolator listrik dan bahaya utamanya adalah termal."},
                        {text: "Karena warnanya mudah luntur.", isCorrect: false, rationale: "Warna luntur tidak relevan dengan keselamatan pengelasan."}
                    ]
                },
                { 
                    question: "Pengelasan pada material apa yang dapat menghasilkan asap 'Hexavalent Chromium' (Kromium Heksavalen) yang sangat karsinogenik?", 
                    options: [
                        {text: "Aluminium.", isCorrect: false, rationale: "Pengelasan aluminium menghasilkan asap aluminium oksida dan ozon."},
                        {text: "Baja ringan (Mild Steel).", isCorrect: false, rationale: "Baja ringan umumnya menghasilkan asap oksida besi dan mangan."},
                        {text: "Stainless Steel (Baja Tahan Karat).", isCorrect: true, rationale: "Stainless steel mengandung kromium. Panas tinggi dari las mengubahnya menjadi Kromium Heksavalen (Cr(VI)), yang sangat beracun."},
                        {text: "Tembaga.", isCorrect: false, rationale: "Pengelasan tembaga menghasilkan asap oksida tembaga."}
                    ]
                },
                { 
                    question: "Apa metode pengendalian asap (fume control) yang paling efektif menurut hierarki kontrol?", 
                    options: [

                });
            }

            // [BARU] Fungsi untuk update status palet
            function updatePaletteStatus(activeIndex) {
                const items = paletteContainer.querySelectorAll('.palette-item');
                items.forEach((item, index) => {
                    item.classList.remove('palette-active', 'palette-answered');

                    // Tandai yang sudah dijawab
                    if (userAnswers[index] !== null) {
                        item.classList.add('palette-answered');
                    }

                    // Tandai yang aktif
                    if (index === activeIndex) {
                        item.classList.add('palette-active');
                    }
                });
            }

            function startQuiz() {
                startScreen.classList.add('hidden');
                quizScreen.classList.remove('hidden');
                generateQuestionPalette(); // [BARU] Panggil fungsi ini saat kuis dimulai
                loadQuestion(currentQuestionIndex);
            }

            function loadQuestion(index) {
                // Terapkan efek fade out
                questionContent.style.opacity = 0;
                currentSelection = null; // Reset pilihan sementara

                setTimeout(() => {
                    const question = quizData[index];
                    questionText.textContent = question.question;
                    optionsContainer.innerHTML = '';
                    
                    // Sembunyikan semua elemen tambahan
                    feedbackBox.classList.add('hidden');
                    hintBox.classList.add('hidden');
                    retryBtn.classList.add('hidden');
                    nextBtn.classList.add('hidden');
                    submitBtn.classList.add('hidden');
                    
                    // Tampilkan tombol default
                    checkBtn.classList.remove('hidden');
                    hintBtn.classList.remove('hidden');
                    
                    // Nonaktifkan tombol check sampai ada pilihan
                    checkBtn.disabled = true;

                    // Muat teks hint
                    hintBox.innerHTML = `<strong>Petunjuk:</strong> ${question.hint}`;

                    question.options.forEach((option, optionIndex) => {
                        const li = document.createElement('li');
                        // Cek apakah jawaban sudah pernah disimpan (saat navigasi prev/next)
                        const isSelected = userAnswers[index] === optionIndex;
                        
                        li.innerHTML = `
                            <label class="option-item block w-full p-4 border-2 rounded-lg cursor-pointer ${isSelected ? 'bg-blue-100 border-blue-400' : 'border-gray-200 hover:bg-gray-100'}">
                                <input type="radio" name="question${index}" value="${optionIndex}" class="hidden" ${isSelected ? 'checked' : ''}>
                                <span class="font-medium text-gray-700">${option}</span>
                            </label>
                        `;
                        
                        li.querySelector('label').addEventListener('click', () => {
                            selectAnswer(optionIndex);
                        });
                        
                        optionsContainer.appendChild(li);
                    });

                    // Update Progres
                    progressText.textContent = `Pertanyaan ${index + 1} dari ${quizData.length}`;
                    progressBar.style.width = `${((index + 1) / quizData.length) * 100}%`;

                    // Update Tombol Navigasi
                    prevBtn.disabled = index === 0;

                    // Logika jika pertanyaan sudah pernah dijawab benar
                    if (userAnswers[index] !== null && userAnswers[index] === quizData[index].answer) {
                        lockQuestion(quizData[index].answer, quizData[index].answer); // Tampilkan jawaban benar
                        checkBtn.classList.add('hidden');
                        hintBtn.classList.add('hidden');
                        if (index === quizData.length - 1) {
                            submitBtn.classList.remove('hidden');
                        } else {
                            nextBtn.classList.remove('hidden');
                        }
                    } else if (userAnswers[index] !== null && userAnswers[index] !== quizData[index].answer) {
                        // Jika sudah dijawab salah sebelumnya
                         lockQuestion(userAnswers[index], quizData[index].answer); // Tampilkan jawaban salah dan benar
                         feedbackBox.innerHTML = `<strong>Salah.</strong><br>${question.explanation}`;
                         feedbackBox.className = 'feedback-box feedback-incorrect';
                         feedbackBox.classList.remove('hidden');
                         retryBtn.classList.remove('hidden');
                         checkBtn.classList.add('hidden');
                         hintBtn.classList.add('hidden');
                         if (index === quizData.length - 1) {
                            submitBtn.classList.remove('hidden');
                         } else {
                            nextBtn.classList.remove('hidden');
                         }
                    }
                    
                    // Terapkan efek fade in
                    questionContent.style.opacity = 1;

                    // [BARU] Update palet navigasi
                    updatePaletteStatus(index);

                }, 200); // Waktu untuk animasi fade
            }

            function selectAnswer(optionIndex) {
                 // Hanya izinkan pemilihan jika opsi belum terkunci
                const targetLabel = optionsContainer.querySelectorAll('.option-item')[optionIndex];
                if (targetLabel.classList.contains('option-locked')) {
                    return;
                }

                currentSelection = optionIndex; // Simpan pilihan sementara
                
                // Update tampilan pilihan
                const options = optionsContainer.querySelectorAll('.option-item');
                options.forEach((opt, idx) => {
                    if (!opt.classList.contains('option-locked')) { // Hanya ubah yang belum terkunci
                        if (idx === optionIndex) {
                            opt.classList.add('bg-blue-100', 'border-blue-400');
                            opt.classList.remove('border-gray-200', 'hover:bg-gray-100');
                        } else {
                            opt.classList.remove('bg-blue-100', 'border-blue-400');
                            opt.classList.add('border-gray-200', 'hover:bg-gray-100');
                        }
                    }
                });

                // Aktifkan tombol check
                checkBtn.disabled = false;
            }

            // Fungsi baru: Menampilkan Petunjuk
            function showHint() {
                hintBox.classList.toggle('hidden');
            }

            // Fungsi baru: Mereset pertanyaan saat ini
            function retryQuestion() {
                userAnswers[currentQuestionIndex] = null; // Hapus jawaban tersimpan
                currentSelection = null;
                
                // Sembunyikan elemen feedback
                feedbackBox.classList.add('hidden');
                hintBox.classList.add('hidden');
                retryBtn.classList.add('hidden');
                nextBtn.classList.add('hidden');
                submitBtn.classList.add('hidden'); // Sembunyikan juga tombol submit

                // Tampilkan tombol default
                checkBtn.classList.remove('hidden');
                hintBtn.classList.remove('hidden');
                checkBtn.disabled = true; // Nonaktifkan sampai memilih lagi
                
                // Aktifkan lagi semua opsi
                const options = optionsContainer.querySelectorAll('.option-item');
                options.forEach((opt) => {
                    opt.classList.remove('bg-blue-100', 'border-blue-400', 'option-locked', 'correct', 'incorrect', 'actual-answer');
                    opt.classList.add('border-gray-200', 'hover:bg-gray-100');
                    opt.querySelector('input[type="radio"]').disabled = false;
                    opt.style.cursor = 'pointer';
                    opt.querySelector('input[type="radio"]').checked = false; // Pastikan radio button tidak terpilih
                });

                // [BARU] Update palet untuk menghapus status "answered"
                updatePaletteStatus(currentQuestionIndex);
            }

            // Fungsi baru: Mengunci pilihan setelah dicek
            function lockQuestion(userPick, correctPick) {
                const options = optionsContainer.querySelectorAll('.option-item');
                options.forEach((opt, idx) => {
                    const input = opt.querySelector('input[type="radio"]');
                    input.disabled = true;
                    opt.classList.add('option-locked');
                    opt.style.cursor = 'not-allowed';
                    // Hapus hover effect
                    opt.classList.remove('hover:bg-gray-100', 'bg-blue-100', 'border-blue-400'); 

                    if (idx === correctPick) {
                        // Jika ini jawaban yang benar
                        opt.classList.remove('border-gray-200');
                        opt.classList.add('correct');
                        if (userPick !== correctPick && userPick !== null) { // Tambah cek userPick !== null
                            opt.classList.add('actual-answer'); // Tandai jika pilihan user salah
                        }
                    } else if (idx === userPick) {
                        // Jika ini pilihan user dan salah
                        opt.classList.remove('border-gray-200');
                        opt.classList.add('incorrect');
                    } else {
                         // Opsi lain yang tidak dipilih dan tidak benar
                         opt.classList.add('border-gray-200');
                    }
                });
            }

            // Fungsi baru: Memeriksa Jawaban
            function checkAnswer() {
                if (currentSelection === null) return; // Jika tidak ada yang dipilih
                
                const question = quizData[currentQuestionIndex];
                const isCorrect = currentSelection === question.answer;

                // Simpan jawaban
                userAnswers[currentQuestionIndex] = currentSelection;
                
                // Kunci semua opsi
                lockQuestion(currentSelection, question.answer);

                // Tampilkan tombol navigasi yang sesuai
                hintBtn.classList.add('hidden');
                checkBtn.classList.add('hidden');

                if (currentQuestionIndex === quizData.length - 1) {
                    submitBtn.classList.remove('hidden');
                } else {
                    nextBtn.classList.remove('hidden');
                }

                // Tampilkan feedback
                if (isCorrect) {
                    feedbackBox.innerHTML = `<strong>Benar!</strong> Jawaban Anda sudah tepat.`;
                    feedbackBox.className = 'feedback-box feedback-correct';
                } else {
                    feedbackBox.innerHTML = `<strong>Salah.</strong><br>${question.explanation}`;
                    feedbackBox.className = 'feedback-box feedback-incorrect';
                    retryBtn.classList.remove('hidden'); // Tampilkan tombol "Coba Lagi"
                }
                feedbackBox.classList.remove('hidden');

                // [BARU] Update palet untuk menandai soal ini sudah dijawab
                updatePaletteStatus(currentQuestionIndex);
            }


            function nextQuestion() {
                if (currentQuestionIndex < quizData.length - 1) {
                    currentQuestionIndex++;
                    loadQuestion(currentQuestionIndex);
                }
            }

            function prevQuestion() {
                if (currentQuestionIndex > 0) {
                    currentQuestionIndex--;
                    loadQuestion(currentQuestionIndex);
                }
            }

            function submitQuiz() {
                quizScreen.classList.add('hidden');
                resultsScreen.classList.remove('hidden');
                calculateResults();
            }

            function calculateResults() {
                let score = 0;
                resultsSummary.innerHTML = ''; // Kosongkan ringkasan

                quizData.forEach((question, index) => {
                    const userAnswer = userAnswers[index];
                    const correctAnswer = question.answer;
                    const isCorrect = userAnswer === correctAnswer;
                    
                    if (isCorrect) {
                        score++;
                    }

                    // Buat elemen ringkasan
                    const resultItem = document.createElement('div');
                    resultItem.className = 'p-4 rounded-lg border';
                    
                    let userAnswerText = '<i class="opacity-60">Tidak dijawab</i>';
                    if (userAnswer !== null) {
                        // Periksa apakah userAnswer valid index
                        if (question.options[userAnswer] !== undefined) {
                            userAnswerText = question.options[userAnswer];
                        } else {
                             userAnswerText = '<i class="opacity-60 text-red-500">Jawaban tidak valid</i>'; // Handle error case
                        }
                    }
                    // Pastikan correctAnswer juga index yang valid
                    const correctAnswerText = question.options[correctAnswer] !== undefined ? question.options[correctAnswer] : '<i class="opacity-60 text-red-500">Jawaban benar tidak valid</i>';
                    
                    // PERBAIKAN: Hapus `${index + 1}.` karena `question.question` sudah ada nomornya
                    if (isCorrect) {
                        resultItem.classList.add('bg-green-50', 'border-green-200');
                        resultItem.innerHTML = `
                            <p class="font-semibold text-gray-700">${question.question}</p>
                            <p class="text-green-700 mt-1">Jawaban Anda: ${userAnswerText} (Benar)</p>
                        `;
                    } else {
                        resultItem.classList.add('bg-red-50', 'border-red-200');
                        resultItem.innerHTML = `
                            <p class="font-semibold text-gray-700">${question.question}</p>
                            <p class="text-red-700 mt-1">Jawaban Anda: ${userAnswerText}</p>
                            <p class="text-green-700 mt-1">Jawaban Benar: ${correctAnswerText}</p>
                        `;
                    }
                    resultsSummary.appendChild(resultItem);
                });

                // Tampilkan Skor Total
                const scorePercent = Math.round((score / quizData.length) * 100);
                let scoreColor = 'text-red-600';
                if (scorePercent >= 80) {
                    scoreColor = 'text-green-600';
                } else if (scorePercent >= 60) {
                    scoreColor = 'text-yellow-600';
                }
                
                scoreContainer.innerHTML = `
                    <p class="text-lg text-gray-600">Skor Anda:</p>
                    <p class="text-7xl font-bold ${scoreColor} my-2">${scorePercent}%</p>
                    <p class="text-lg text-gray-600">Anda menjawab <span class="font-bold">${score}</span> dari <span class="font-bold">${quizData.length}</span> pertanyaan dengan benar.</p>
                `;
            }

            function retakeQuiz() {
                // Tombol "Refresh" yang Anda minta
                location.reload();
            }


            // --- Event Listeners ---
            startBtn.addEventListener('click', startQuiz);
            prevBtn.addEventListener('click', prevQuestion);
            
            // Event listener baru
            hintBtn.addEventListener('click', showHint);
            checkBtn.addEventListener('click', checkAnswer);
            retryBtn.addEventListener('click', retryQuestion);
            nextBtn.addEventListener('click', nextQuestion); // Tombol "Berikutnya" yang baru
            
            submitBtn.addEventListener('click', submitQuiz);
            retakeBtn.addEventListener('click', retakeQuiz);

        });
    </script>
</body>
</html>
